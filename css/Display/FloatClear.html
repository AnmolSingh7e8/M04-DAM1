<style>
    .contenedor{
        padding: 10px;
        border: solid black;

    .derecha{

        float: right;
        width: 40%;
        padding: 20px;
        margin: 10px;
    }

    .sin-clear{ /*Jugar con esta propiedad eliminandola i creandola de nuevo */
        background-color: lightcyan;
        clear: both;
    }
</style>

<body>
    <div class="contenedor"> 
        <div class="izquierda">Caja flotante a la izquierda </div>
        <div class="derecha">Caja flotante a la derecha</div>
