<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow</title>
</head>
<style>
    .contenedor{
        display: grid;
        grid-template-columns: 100px 100px 100px; /* columnes que volem ficar 1fr = 1 columna */
        grid-template-rows: 100px 100px; /* amplada i al√ßada dels elements */
        padding: 10px;
        gap: 10px; /*Espai entre els elements */
        background-color: lightseagreen;
    }
    .grid-item{
        display: flex; /* quan fem petita la fientra es fa petit */
        background-color: aqua;
    }
</style>

<body>
    <div class="contenedor"> 
    <div class="grid-item "> Elemento 1</div>
    <div class="grid-item "> Elemento 2</div>
    <div class="grid-item "> Elemento 3</div>
    <div class="grid-item "> Elemento 4</div>
    <div class="grid-item "> Elemento 5</div>
    <div class="grid-item "> Elemento 6</div>
    </div>
</body>

</html>
